language: node_js
node_js:
- '6'
before_script:
- npm install -g gulp
script:
- "npm install"
- "gulp lint"
- "echo Branch $TRAVIS_BRANCH and PR: $TRAVIS_PULL_REQUEST .:. $TRAVIS_BRANCH_$TRAVIS_PULL_REQUEST"
- "if [[ $TRAVIS_BRANCH_$TRAVIS_PULL_REQUEST = master_false ]]; then gulp commit; fi"
- "if [[ $TRAVIS_BRANCH_$TRAVIS_PULL_REQUEST = stable_false ]]; then gulp commit; fi"
before_install:
- "if [[ $TRAVIS_PULL_REQUEST = false ]]; then openssl aes-256-cbc -K $encrypted_0edb3429ae38_key -iv $encrypted_0edb3429ae38_iv
  -in credentials.json.enc -out credentials.json -d; fi"
